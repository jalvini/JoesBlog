<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>
{{template "header.html"}}
<h1>Index Template</h1>

<form action="/login" method="post">
    Username:<label>
        <input type="text" name="username">
    </label>
    Password:<label>
        <input type="password" name="password">
    </label>
    <input type="submit" value="Login">
</form>

<p>{{.}}</p>
</body>
</html>
